<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
        <!--No GRID  a janela Ã© dividida em 12 colunas 
        podemos usar col-(+quandidade de culanas que vamos usar)
        e podemos tambem falar o tamanho que ela vai utilizar, usando sm md lg xlg xxlg
        -->
        <div class="container-fluid border border-primary p-3 rounded">
            <div class="row border">
                <div class="col-sm border text-center">Coluna 1</div>
                <div class="col-sm border text-center">Colula 2</div>
                <div class="col-sm border text-center">Coluna 3</div>
                <div class="col-sm border text-center">Coluna 4</div>
                <div class="col-sm border text-center">Colula 5</div>
                <div class="col-sm border text-center">Coluna 6</div>
                <div class="col-sm border text-center">Coluna 7</div>
                <div class="col-sm border text-center">Colula 8</div>
                <div class="col-sm border text-center">Coluna 9</div>
                <div class="col-sm border text-center">Coluna 10</div>
                <div class="col-sm border text-center">Colula 11</div>
                <div class="col-sm border text-center">Coluna 12</div>
            </div>
            <div class="row border">
                <div class="col-3 border text-center">Coluna1</div>
                <div class="col-3 border text-center">Colula2</div>
                <div class="col-3 border text-center">Coluna3</div>
                <div class="col-3 border text-center">Coluna4</div>
            </div>
            <div class="row border">
                <div class="col border text-center">Coluna1</div>
                <div class="col border text-center">Colula2</div>
                <div class="col border text-center">Coluna3</div>
            </div>
            <div class="row ">
                <div class="col-6 border text-center">Coluna1 </div>
                <div class="col-6 border text-center">Coluna2</div>
            </div>
            <div class="row ">
                <div class="col-12 border text-center">Coluna1</div>
            </div>
        </div>      
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
