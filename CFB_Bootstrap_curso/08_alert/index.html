<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Alert</title>
  </head>
    <body class="bg-dark">
    <div class="container text-white p-4 my-3 rounded">
          <div class="alert alert-success alert-dismissible"><!-- alert-dismissible faz 
            com que o botão receba a propriedade de ser removido clianco no x-->
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <!--Botão btn-close cria um botao em forma de x  e o data-bs-dimiss="alert" ele fechara o alert que ele estiver dentro-->
            <strong>success</strong> em uma ação
          </div>
          <div class="alert alert-info alert-dismissible fade show"> <!--Fade show  faz ter um delay na hora de clicar no X-->
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>info</strong> indica uma informação
          </div>
          <div class="alert alert-warning alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>warning</strong> indica um alerta
          </div>
          <div class="alert alert-danger alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>danger</strong> indica uma negativa
          </div>
          <div class="alert alert-primary alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>primary</strong> indica uma ação importante
          </div>
          <div class="alert alert-secondary alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>secondary</strong> indica uma ação não muito importante
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
