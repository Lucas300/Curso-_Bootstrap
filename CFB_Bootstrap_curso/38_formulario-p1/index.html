<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" >
    <form class="" action="">
      <div class="my-3">
        <label class="form-label" for="">Nome:</label>
        <input class="form-control-lg" type="text" name="f_nome">
      </div>

      <div class="my-3">
        <label class="form-label" for="">Email:</label>
        <input class="form-control" type="email" name="f_email">
      </div>

      <div class="my-3">
        <label class="form-label" for="">Senha:</label>
        <input class="form-control" type="password" name="f_senha">
      </div>
      <div class="row"> 
        <div class="col">
          <div class="my-3">
            <label class="form-label" for="">Telefone:</label>
            <input class="form-control" type="number" name="f_fone">
          </div>
        </div>
        <div class="col">
          <div class="my-3">
            <label class="form-label" for="">Nascimento:</label>
            <input class="form-control" type="date" name="f_nascimento">
          </div>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Selecione uma cor</label>
        <input class="form-control form-control-color" type="color" name="f_cor">
      </div>
      
      
      <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar"/>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
