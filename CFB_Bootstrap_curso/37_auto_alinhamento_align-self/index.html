<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--
      Align-self-strech  vem por padrÃ£o
      Align-self-start
      Align-self-end
      Align-self-center    

    -->
    <div class=" d-flex p-1 m-2 border border-1 border-dark " style="height: 300px;">
        <div class="align-self-start  bg-primary border border-1 border-dark">CFB Cursos</div> 
        <div class="align-self-end bg-success border border-1 border-dark">CFB Cursos</div>
        <div class="align-self-center  bg-info border border-1 border-dark">CFB Cursos</div>
        <div class="bg-warning border border-1 border-dark">CFB Cursos</div>
        <div class="bg-danger border border-1 border-dark">CFB Cursos</div>
        <div class="bg-secondary border border-1 border-dark">CFB Cursos</div>
        <div class="bg-dark border border-1 border-dark">CFB Cursos</div>
        <div class="bg-light border border-1 border-dark">CFB Cursos</div>
      </div>

      <!--fica assim se for como flex-column -->
      <div class="flex-column d-flex p-1 m-2 border border-1 border-dark " style="height: 300px;">
        <div class="align-self-start  bg-primary border border-1 border-dark">CFB Cursos</div> 
        <div class="align-self-end bg-success border border-1 border-dark">CFB Cursos</div>
        <div class="align-self-center  bg-info border border-1 border-dark">CFB Cursos</div>
        <div class="bg-warning border border-1 border-dark">CFB Cursos</div>
        <div class="bg-danger border border-1 border-dark">CFB Cursos</div>
        <div class="bg-secondary border border-1 border-dark">CFB Cursos</div>
        <div class="bg-dark border border-1 border-dark">CFB Cursos</div>
        <div class="bg-light border border-1 border-dark">CFB Cursos</div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
