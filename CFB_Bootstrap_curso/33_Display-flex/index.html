<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="p-2 d-flex" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    
    <!--Display inline flex  ocupa somente o tamanho do conteudo-->
    <div class="d-inline-flex p-2 mt-5" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    <!--flex-row-reverse troca a posição dos elementos da div-->
    <div class="d-flex flex-row-reverse p-2 mt-5" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    <!--flex-column coloca na posição de coluna um em baixo do outro-->
    <div class="d-flex flex-column p-2 mt-5" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>

    <!--flex-column-reverse inverte a coluna(os item de baixo vai para cima e os de cima para baixo)-->
    <div class="d-flex flex-column-reverse p-2 mt-5" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
