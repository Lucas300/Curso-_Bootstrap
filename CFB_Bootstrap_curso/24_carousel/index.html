<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="banner" class="carousel slide" data-bs-ride="carousel">
      <!--CONTAINER PARA OS INDICADORES-->
      <div id="indicadores" class="carousel-indicators">
        <button type="button" data-bs-target="#banner"data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#banner"data-bs-slide-to="1" class="active"></button>
        <button type="button" data-bs-target="#banner"data-bs-slide-to="2" class="active"></button>
        <button type="button" data-bs-target="#banner"data-bs-slide-to="3" class="active"></button>
      </div>

      <!--CONTAINER PARA AS IMAGENS-->
      <div id="imagens" class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/aurora1.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/aurora2.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/aurora3.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/aurora4.jpg" alt="" class="d-block w-100">
        </div>
      </div>

      <!--BOTOES PARA AS SETAS QUE PASSA E VOLTAS AS IMAGENS DO CAROUSEL-->
        <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
