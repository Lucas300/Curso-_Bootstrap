<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="progress" style="height: 30px;">
            <!--progress-bar-striped coloca uma listra atras da barra-->
            <!--progress-bar-animated coloca um efeito como se as listras andassem para tras-->
            <div id="pb1" class="progress-bar bg-success progress-bar-striped   progress-bar-animated" style="width: 50%; height: 30px;">50%</div>
        </div>
    </div>

    <div class="container my-3">
        <div class="progress" style="height: 30px;">
            <div id="pb1" class="progress-bar bg-primary" style="width: 50%; height: 30px;">50%</div>
            <div id="pb1" class="progress-bar bg-success" style="width: 20%; height: 30px;">20%</div>
            <div id="pb1" class="progress-bar bg-danger" style="width: 10%; height: 30px;">10%</div>
            <div id="pb1" class="progress-bar bg-warning" style="width: 20%; height: 30px;">20%</div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let barra = document.getElementById('pb1');
        let carga = 0;
        let intBarra = setInterval(()=>{
            barra.innerHTML = carga+"%";
            barra.style.width = carga+"%";
            carga++;
            if(carga>=100){
                carga=0;
            }
        },100);
    </script>
</body>
</html>
