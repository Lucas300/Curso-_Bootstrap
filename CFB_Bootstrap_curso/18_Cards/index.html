<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 250px;">
      <div class="header">
        <h1 class="card-title">CFB Cursos</h1>
      </div>
      <img class="card-img" src="bandeira.jpg" alt="bandeira">
      <div class="card-body">
        <p class="card-text">Canal com cursos de programação</p>
        <a href="https://www.youtube.com/@cfbcursos" target="_blank" class="btn btn-primary d-block mx-auto">Acessar</a>
        <div class="card-footer">https://www.youtube.com/@cfbcursos</div>
      </div>
    </div>
    <br><br>
    <!-- card-img-overlay  sobrepoe o conteudo em cima-->
    <div class="card" style="width: 250px;">
      <div class="header">
        <h1 class="card-title">CFB Cursos</h1>
      </div>
      <img class="card-img" src="bandeira.jpg" alt="bandeira">
      <div class="card-body card-img-overlay">
        <p class="card-text">Canal com cursos de programação</p>
        <a href="https://www.youtube.com/@cfbcursos" target="_blank" class="btn btn-primary opacity-50">Acessar</a>
        <div class="card-footer">https://www.youtube.com/@cfbcursos</div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
