<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--Badges são usados para destacar uma parte de um texto  -->
    <div class="container">
         <!--Badges ja vem com um arredondamento padrão  -->
        <h1>CFB Cursos de Bootstrap 5 - primary <span class="badge bg-primary"> badges </span></h1>
        <h1>CFB Cursos de Bootstrap 5 - primary <span class="badge bg-warning rounded-pill"> badges </span></h1>
        
        <button type="button" class="btn btn-primary rounded-pill">
            Curso de Bootstrap aula <span class="badge bg-danger">15</span>
        </button >
        
        <h1>CFB Cursos de <span class="badge bg-opacity-50" style="background-color: #6610f2;">Bootstrap 5</span>  - primary badges</h1>
        
        <p class="badge bg-primary"> <img src="imagem.png" alt="sininho"><span class="badge bg-danger">22</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
