<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Largura altura centralizar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--Largura trabalham   (w-100 , w-75 , w-50 , w-25)-->
    <div class="container-fluid">
      <div class="w-25 bg-primary mb-2">25%</div>
      <div class="w-50 bg-primary mb-2">50%</div>
      <div class="w-75 bg-primary mb-2">75%</div>
      <div class="w-100 bg-primary mb-2">100%</div>
      <div class="2-auto bg-primary mb-2">Auto</div>
    </div>
    
    <!--altura trabalham porcentagem    (h-100 , h-75 , h-50 , h-25)-->
    <div class="container-fluid" style="height: 400px;">
      <div class="h-25 bg-warning mb-2 d-inline-block">25%</div>
      <div class="h-50 bg-warning mb-2 d-inline-block">50%</div>
      <div class="h-75 bg-warning mb-2 d-inline-block">75%</div>
      <div class="h-100 bg-warning mb-2 d-inline-block">100%</div>
      <div class="h-auto bg-warning mb-2 d-inline-block">Auto</div>
    </div>
    <br>

    <div class="container-fluid bg-success">
      <div class="bg-danger mx-auto text-center" style="width: 200px;">Centro</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
