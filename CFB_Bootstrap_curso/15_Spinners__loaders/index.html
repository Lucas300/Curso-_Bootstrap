<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="spinner-border"></div>
        <!--Spinner pequeno sm  = small-->
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-border spinner-border-sm text-primary "></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-warning"></div><br>
        
        <!-- tipo diferente de Spinner -->
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-primary spinner-grow-sm"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-primary spinner-grow-sm"></div>
    </div>
    <!--Podemos colocar um spinner em qualquer lugar com span-->
    <button class="btn btn-primary">
        CFB cursos <span class="spinner-border spinner-border-sm"></span>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
