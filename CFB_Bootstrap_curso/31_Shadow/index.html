<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="shadow border border-1 border-dark m-5 p-4 bg-white">CFP cursos</div>
    <!--Sombra pequena-->
    <div class="shadow-sm border border-1 border-dark m-5 p-4 bg-white">CFP cursos</div>
    <!--Sombra grande-->
    <div class="shadow-lg border border-1 border-dark m-5 p-4 bg-white">CFP cursos</div>
    <!--Shadow none retira a sombra-->
    <div class="shadow-none border border-1 border-dark m-5 p-4 bg-white">CFP cursos</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
