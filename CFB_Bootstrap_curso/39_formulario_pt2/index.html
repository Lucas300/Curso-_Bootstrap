<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     <!--Important usar a classe was-validated, veja o exemplo na senha-->

    <div class="container-fluid" >
    <form class="p-3  was-validated" >
      <div class="my-3">
        <label class="form-label" for="">Digite seu Nome:</label>
        <div class="input-group"> 
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text" name="f_nome">
        </div>
      </div>

      <!--Podemos usar o placeholder="Digite seu nome"-->
      <!--podemos usar o for="id" do label para refenciar o id do input-->
     
      <div class="my-3">
        <div class="form-floating mb-3 mt-3">

          <input type="email" class="form-control" id="email" placeholder="Digite seu email"  name="email">
          <label for="email">Email</label>

        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Senha:</label>
        <input class="form-control" type="password" name="f_senha" required>
        <div class="valid-feedback">Senha ok</div>
        <div class="invalid-feedback">Sem Senha</div>
      </div>

      <div class="row"> 
        <div class="col">
          <div class="my-3">
            <label class="form-label" for="">Telefone:</label>
            <input class="form-control" type="number" name="f_fone">
          </div>
        </div>
        <div class="col">
          <div class="my-3">
            <label class="form-label" for="">Nascimento:</label>
            <input class="form-control" type="date" name="f_nascimento">
          </div>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Selecione uma cor</label>
        <input class="form-control form-control-color" type="color" name="f_cor">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Transporte</label>
        <select class="form-select" name="" id="">
          <option selected>Selecione Um</option>
          <option value="">Carro</option>
          <option value="">motocicleta</option>
          <option value="">Avião</option>
          <option value="">trem</option>
          <option value="">Navio</option>
        </select>
      </div>

      <label for="">Selecione o meio de transporte</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="">
        <label class="form-check-label" for="">
          Terrestre
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" checked>
        <label class="form-check-label" for="">
          Aério
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" checked>
        <label class="form-check-label" for="">
          Maritimo
        </label>
      </div>

      <label class="form-label">Digite a Classe:</label>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
          <label class="form-check-label" for="">Primeira Classe</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="" id="" value="option2">
          <label class="form-check-label" for="">Segunda classe</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="" id="" value="option3" disabled>
          <label class="form-check-label" for="">Terceira CLasse</label>
        </div>
      
      <div class="my-3">
        <label class="form-label">Distância máxima:</label>
        <input type="range" class="form-range" name="distancia">
      </div>
      
      <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar"/>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
