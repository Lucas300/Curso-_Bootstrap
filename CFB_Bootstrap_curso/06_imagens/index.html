<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Imagens</title>
  </head>
  <body class="bg-dark">

    <div class="container-fluid flex p-3 m-3 ">
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="w-25 d-block my-5">
        <!-- mx-auto centraliza a imagem-->
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="w-25 d-block mx-auto">
        <!--img-thumbnail  coloca uma borda pra imagem estilizando ela-->
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="w-25 img-thumbnail">
        <!--Img fluid deixa a IMAGEM responsiva-->
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="w-25 img-fluid d-block">
    </div>
    <div class="container-fluid flex p-3 m-3 ">
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="img-fluid w-25" style="max-width: 100%;height: auto;">
        <img src="./img/cruz.jpg" alt="imagem de uma cruz" class="img-fluid w-25">
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
