<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid  flex border bg-primary rounded">
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn ">Normal</button>
            <button type="button" class="btn btn-primary btn-outline-warning">Primário</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
        </div>
        
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-warning">Alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <!--btn-outline-warning     quando passar o mouse em cima mostrara o hover na cor do warning ou da propriedade que colocar-->
        <div class="container-fluid bg-white p-3 my-3">
            <button type="button" class="btn btn-outline-warning">Alerta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">light</button>
            <button type="button" class="btn btn-outline-link text-dark">Link</button>
        </div>
        <!--Tamanho dos botões (btn-sm small)-->
        <div class="container-fluid bg-white p-3 my-3">
            <button type="button" class="btn btn-primary btn-sm">CFB Cursos</button>
            <button type="button" class="btn btn-secondary">CFB Cursos</button>
            <button type="button" class="btn btn-success btn-lg">CFB Cursos</button>
        </div>
        <!--Disabled-->
        <div class="container-fluid bg-white p-3 my-3">
            <button type="button" class="btn btn-primary btn-*">CFB Cursos</button>
            <button type="button" class="btn btn-secondary disabledk">CFB Cursos</button>
            <button type="button" class="btn btn-success disabled">CFB Cursos</button>
        </div>
        <div class="container-fluid bg-white p-3 my-3">
            <button type="button" class="btn btn-primary disabled">CFB Cursos</button>
            <button type="button" class="btn btn-secondary disabled">CFB Cursos</button>
            <button type="button" class="btn btn-success disabled">CFB Cursos</button>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
