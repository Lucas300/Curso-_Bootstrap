<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espaçamento Padding e margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div>----topo----</div>
    <!--m aplica espaço na margem(m-1 , m-2 , m-3 , m-4 , m-5)-->
    <!--Direções mt-1(margin top)   mb-1(margin bottom) ms-1(margin start) me-1(margin end)-->
    <!--my-1 Espaçamento na vertical-->
    <div class="container border border-1 border-dark m-5" style="background-color: antiquewhite;">
      <div class="">CFB cursos</div>
      <div class="">Curso de Bootstrap</div>
      <div class="">youtube.com/cfbcursos</div>
    </div>

    <div>-----base------</div><br>

  

    <!--Padding p-1-->
    <!--Padding top  pt-1  -->
    <!--Padding bottom  pb-1  -->
    <!--Padding start  ps-1  -->
    <!--Padding end  pe-1  -->
    <div class="container border border-1 border-dark pt-3" style="background-color: antiquewhite;">
      <div class="border border-1 border-dark p-1 my-1">CFB cursos</div>
      <div class="border border-1 border-dark p-1 my-1">Curso de Bootstrap</div>
      <div class="border border-1 border-dark p-1 my-1 mb-3">youtube.com/cfbcursos</div>
    </div>
<br>
<div class="container border border-1 border-dark p-3" style="background-color: antiquewhite;">
  <div class="border border-1 border-dark p-2">CFB cursos</div>
  <div class="border border-1 border-dark p-2">Curso de Bootstrap</div>
  <div class="border border-1 border-dark p-2">youtube.com/cfbcursos</div>
</div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
