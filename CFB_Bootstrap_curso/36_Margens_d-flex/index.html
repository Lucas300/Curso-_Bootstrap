<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--
      ms- coloca margem no começo no start
      me-  coloca margem no final end
      mb-  coloca margem em baixo bottom
      mt-  coloca margem no top
      my-  coloca margem no eixo y(ou seja em cima e em baixo)
      my-auto  centraliza no eixo y
      m-auto   centraliza na margem total
      ms-auto  usa o espaço do lado esquerdo
      me-auto  usa o espaço do lado direito
      mt-auto  usa o espaço do top
      mb-auto  usa o espaço de baixo
    -->
    
    <div class=" d-flex p-1 m-2 border border-1 border-dark " style="height: 300px;">
      <div class="mb-auto bg-primary border border-1 border-dark">mb-auto</div> 
      <div class="mt-auto bg-success border border-1 border-dark">mt-auto</div>
      <div class="my-auto bg-info border border-1 border-dark">my-auto</div>
      <div class="my-auto ms-1 bg-warning border border-1 border-dark">my-auto</div>
      <div class="ms-auto bg-danger border border-1 border-dark">CFB Cursos</div>
      <div class="bg-secondary border border-1 border-dark">CFB Cursos</div>
      <div class="bg-dark border border-1 border-dark">CFB Cursos</div>
      <div class="bg-light border border-1 border-dark">CFB Cursos</div>
    </div>

    <!--Para colocar um uma div centralizada usamos ms-auto(no começo) e me-auto(no final) -->
    <div class=" d-flex p-1 m-2 border border-1 border-dark " style="height: 300px;">
      <div class="ms-auto my-auto  bg-primary border border-1 border-dark">mb-auto</div> 
      <div class="my-auto bg-success border border-1 border-dark">mt-auto</div>
      <div class="my-auto bg-info border border-1 border-dark">my-auto</div>
      <div class="my-auto bg-warning border border-1 border-dark">my-auto</div>
      <div class="my-auto bg-danger border border-1 border-dark">CFB Cursos</div>
      <div class="my-auto bg-secondary border border-1 border-dark">CFB Cursos</div>
      <div class="my-auto bg-dark border border-1 border-dark">CFB Cursos</div>
      <div class="me-auto my-auto  bg-light border border-1 border-dark">CFB Cursos</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
