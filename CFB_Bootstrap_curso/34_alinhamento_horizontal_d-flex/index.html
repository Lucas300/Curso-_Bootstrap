<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="">
    <!--
    Flex-fill preenche o epaço que esta faltando, e se for usado em mais de um elemento 
    ele ira dividir entre os elementos que estão usando ele
    -->
    <div class="justify-content-start p-1 d-flex flex-row mt-2" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning flex-fill">CFB Cursos</div>
      <div class="bg-info flex-fill">CFB Cursos</div>
    </div>
    <div class="justify-content-end p-1 d-flex mt-2" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    <div class="justify-content-center p-1 d-flex mt-2" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    <!--O justify-content-between vai distribuir exatamento do começo da div até o final-->
    <div class="justify-content-between p-1 d-flex mt-2" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    <!--justify-content-around  vai distribuir o mesmo espaçamento lateral pra todos, só que as margens somam-->
    <div class="justify-content-around p-1 d-flex mt-2" style="background-color: #ccc;">
      <div class="bg-primary">CFB Cursos</div>
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
