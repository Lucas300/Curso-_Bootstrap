<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <ul class="list-group list-group-horizontal">
        <!--list-group-item-action usamos para colocar um efeito de hover ao passar por cima-->
        <li class="list-group-item list-group-item-action"> Curso de Bootstrap</li>
        <li class="list-group-item list-group-item-action"> Curso de Javascript </li>
        <li class="list-group-item list-group-item-action"> Curso de C++</li>
    </ul>
    <br><br>
    <ul class="list-group">
        <!--Usamos o d-flex justify-content-between  para separar os componentes em lados distintos-->
        <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">Curso de Bootstrap<span class="badge bg-primary">19</span></li>
        <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between">Curso de Javascript<span class="badge bg-secondary">80</span></li>
        <li class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between">Curso de C++<span class="badge bg-success">120</span></li>
    </ul>
    <br>
    <div class="list-group">
        <a class="list-group-item">Curso de Bootstrap</a>
        <a class="list-group-item">Curso de Javascript</a>
        <a class="list-group-item">Curso de C++</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
