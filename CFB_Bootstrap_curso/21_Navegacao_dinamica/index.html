<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" data-bs-toggle="tab" href="#cursoBootstrao">Bootstrap</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" data-bs-toggle="tab" href="#cursoCss">CSS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " aria-current="page" data-bs-toggle="tab" href="#cursoJavascript">Javascript</a>
        </li>    
    </ul>
    
    <!--Criando as div que serÃ£o chamadas dinamicamente-->
    <div class="tab-content">
        <div id="cursoBootstrao" class="tab-pane container-fluid bg-primary p-3 m-3">
            Curso Bootstrap
        </div>
        <div id="cursoCss" class="tab-pane container-fluid bg-success p-3 m-3">
            Curso CSS
        </div>
        <div id="cursoJavascript" class="tab-pane container-fluid bg-danger p-3 m-3">
            CursoJavascript
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
