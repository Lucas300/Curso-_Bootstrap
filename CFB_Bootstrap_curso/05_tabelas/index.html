<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>tipografia</title>
  </head>
  <body>

    <div class="container-fluid flex row flex border border-primary p-3 m-3">
        <!--
            table-striped faz a tabela ficar cinza e branco
            table-hover  adiciona um efeito ao passar o mouse em cima das colunas
            table-bordered adiciona uma borda a tabela
            table-borderless retira as bordas e linhas da tabela
        -->
        <table class="table table-striped table-primary table-bordered table-hover">
            <thead>
                <tr class="">
                    <th>marca</th>
                    <th>modelo</th>
                    <th>ano</th>
                </tr>
                <tbody>
                    <tr>
                        <th>honda</th>
                        <th>hrv</th>
                        <th>2016</th>
                    </tr>
                    <tr class="table-danger">
                        <th>volkswagem</th>
                        <th>polo</th>
                        <th>2020</th>
                    </tr>
                    <tr>
                        <th>chevrolet</th>
                        <th>onix</th>
                        <th>2019</th>
                    </tr>
                    <tr>
                        <th>fiat</th>
                        <th>argo</th>
                        <th>2018</th>
                    </tr>
                </tbody>
                
            </thead>
        </table>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
