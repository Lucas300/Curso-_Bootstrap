<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <ul class="pagination "><!--sm ou lg-->
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">1</a> </li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">2</a> </li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</a> </li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">4</a> </li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Práxima </a></li>
    </ul>

    <ul class="pagination pagination-lg"><!--sm ou lg-->
        <li class="page-item disabled"><a class="page-link" href="#">1</a> </li>
        <li class="page-item active"><a class="page-link" href="#">2</a> </li>
        <li class="page-item "><a class="page-link" href="#">3</a> </li>
        <li class="page-item"><a class="page-link" href="#">4</a> </li>
        <li class="page-item "><a class="page-link" href="#">Práxima </a></li>
    </ul>

    
    <ul class="pagination pagination-sm"><!--sm ou lg-->
        <li class="page-item disabled"><a class="page-link" href="#">1</a> </li>
        <li class="page-item"><a class="page-link" href="#">2</a> </li>
        <li class="page-item active"><a class="page-link" href="#">3</a> </li>
        <li class="page-item"><a class="page-link" href="#">4</a> </li>
        <li class="page-item "><a class="page-link" href="#">Práxima </a></li>
    </ul>


    <h2><span class="badge bg-danger"> disabled </span> dentro da classe do LI faz com que o item não seja clicavel</h3>
    <h2><span class="badge bg-primary"> active </span> dentro da classe do LI faz com que o item venha marcado</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
          const ativar = (elemento)=>{
            let itens = document.getElementsByClassName("page-item");
            for(i = 0;i<itens.length;i++){
                itens[i].classList.remove("active");
            }
            elemento.classList.add("active");
          }  
    </script>
</body>
</html>
