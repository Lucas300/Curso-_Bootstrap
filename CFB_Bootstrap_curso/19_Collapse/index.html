<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <button class="bg-success btn rounded-pill" data-bs-toggle="collapse" data-bs-target="#cfbcursos" >usando button</button>
    <!--quando você usa o link não precisa referenciar o id no data-bs-target="" só colocar no href-->
    <a href="#cfbcursos" class="bg-success btn rounded-pill" data-bs-toggle="collapse" data-bs-target="" >usando link</a>
      
    <div id="cfbcursos" class="collapse">
      <p class="p-4 bg-success rounded-pill"> www.youtube.com/cfbcursos = canal com cursos de programação.</p>
    </div>
    
      

    <br>    <br>    <br>    <br>    <br>
    <!--Usando um collapse para aparecer um alert-->
    <button class="bg-success btn rounded-pill text-white" data-bs-toggle="collapse" data-bs-target="#alerta" >CFB Curso</button>
    <div id="alerta" class="collapse">
      <div class="alert alert-success alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong class="mt-1">warning</strong> indica um alerta
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
