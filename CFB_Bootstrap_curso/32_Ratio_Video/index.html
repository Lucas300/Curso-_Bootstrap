<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ratio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--Para pegar o video do youtube, é só ir no video>compartilhar selecione a opção (incorporar)-->
    <div class="container">
      <div class="border border-1 border-dark ratio ratio-16x9"><!--ratio-16x9  ratio-16x9  ratio-4x3  ratio-1x1-->
        <iframe  src="https://www.youtube.com/embed/VUC66Z6WMSY" ></iframe>
      </div>
    </div>

    <br>
    <div class="container">
      <div class="border border-1 border-dark ratio ratio-1x1"><!--ratio-21x9  ratio-16x9  ratio-4x3  ratio-1x1-->
        <iframe src="https://www.youtube.com/embed/VUC66Z6WMSY" ></iframe>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="border border-1 border-dark ratio ratio-4x3"><!--ratio-21x9  ratio-16x9  ratio-4x3  ratio-1x1-->
        <iframe src="https://www.youtube.com/embed/VUC66Z6WMSY" ></iframe>
      </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
