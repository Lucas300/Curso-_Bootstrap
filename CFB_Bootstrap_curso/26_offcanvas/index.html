<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFFCANVAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h3>Offcanva janela lateral</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis delectus </p>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu">
        Abrir Janela lateral
      </button>
    </div>

    <!--Offcanvas Ã© uma janela lateral, parecida com o modal-->
    <!--podemos colocar qualquer coisa dentro do nosso offcanva-->
    <div class="offcanvas offcanvas-end" id="menu"><!--offcanvas-end(para o lado direito)  offcanvas-top offcanvas-start -->
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Menu de Cursos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <a href="#" target="_blank">Curso de Bootstrap</a><br>
        <a href="#" target="_blank">Curso de Arduino</a><br>
        <a href="#" target="_blank">Curso de Javascript</a><br>
        <a href="#" target="_blank">Curso de C#</a><br>
      </div>
    </div> 

      

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
