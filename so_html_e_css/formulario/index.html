<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN para usar o link do font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Importando o CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href=""><img src="assets/imgs/face.png" alt="facebook logo"></a>
                <a href=""><img src="assets/imgs/google.png" alt="google logo"></a>
                <a href=""><img src="assets/imgs/github.png" alt="github logo"></a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div  class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div  class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">

                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Email
                        <div  class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="forgot_password">
                            <a href="#">
                                Forgot your password?
                            </a>
                        </div>
                    </label>
                </div>
            </div>
            <button type="submit" id="login_button">
                login
            </button>
        </form>
    </main>
</body>
</html>
